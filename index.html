<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Checker</title>
  </head>
  <body
    style="background: radial-gradient(#efefec, #292a13); font-family: tahoma"
  >
    <div class="box">
      <script src="script.js"></script>
      <label for="City">City, State:</label>
      <input type="input" class="myInput" id="cityInput" city="City"></input>
      <button type="button" class="my-btn">Submit</button>

      <p style="font-size: x-large" id="temperature"></p>
      <p id="forecast"></p>
      <p id="wind"></p>
      <p id="weatherImage"></p>
    </div>
  </body>
</html>
